<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <script type="module" defer src="src/main.js"></script>
</head>
<body>
  <h1>Regístrate ahora</h1>
  <h2>Y podrás recibir novedades de todas las actualizaciones que vendrán</h2>
  <form action="" novalidate id="form">
    <fieldset>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="ejemplo@ejemplo.com">
      <span class="error-msj" id="error-email"></span>
    </fieldset>
    <fieldset>
      <label for="country">Pais</label>
      <input type="text" name="country" id="country" placeholder="Argentina">
      <span class="error-msj" id="error-country"></span>
    </fieldset>
    <fieldset>
      <label for="zipcode">Código Postal</label>
      <input type="number" name="zipcode" id="zipcode" placeholder="1234">
      <span class="error-msj" id="error-zipcode"></span>
    </fieldset>
    <fieldset>
      <label for="password">Contraseña</label>
      <input type="password" name="password" id="password" placeholder="************">
      <span class="error-msj" id="error-password"></span>
    </fieldset>
    <fieldset>
      <label for="confirm-password">Confirmar Contraseña</label>
      <input type="password" name="confirm-password" id="confirm-password" placeholder="************">
      <span class="error-msj" id="error-confirm-password"></span>
    </fieldset>
    <button type="submit">Enviar</button>
  </form>
  <div id="high-five" class="hide">
    <h2>¡Excelente!</h2>
    <p>Tus datos se han cargado correctamente</p>
  </div>
</body>
</html>
